api=yes
webserver=yes
include-dir=/etc/powerdns/pdns.d
launch=gmysql
gmysql-host=127.0.0.1
gmysql-port=3306
gmysql-user=isucon
gmysql-dbname=isudns
gmysql-password=isucon
local-port=53
security-poll-suffix=
setgid=pdns
setuid=pdns
cache-ttl=0
negquery-cache-ttl=0
zone-cache-refresh-interval=0
zone-metadata-cache-ttl=0

log-dns-queries=yes
loglevel=6
log-dns-details=yes

