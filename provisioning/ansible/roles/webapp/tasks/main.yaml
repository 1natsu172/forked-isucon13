---
- name: Create /home/isucon
  become: yes
  ansible.builtin.file:
    path: /home/isucon/webapp
    state: directory
    owner: isucon
    group: isucon
    mode: '0755'
- name: Extract webapp.tar.gz into /home/isucon
  become: yes
  ansible.builtin.unarchive:
    src: webapp.tar.gz
    dest: /home/isucon/webapp
- name: Put systemd service
  become: yes
  ansible.builtin.copy:
    src: isupipe-go.service
    dest: /etc/systemd/system/
- name: Put systemd service env file
  become: yes
  ansible.builtin.template:
    src: env.sh
    dest: /home/isucon/
